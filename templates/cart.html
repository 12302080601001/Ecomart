{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
    {% if cart %}
        <ul>
            {% for item in cart %}
                <li class="flex justify-between">
                    <span>{{ item['name'] }}</span>
                    <span>${{ item['price'] }}</span>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{{ url_for('checkout') }}" class="w-full p-2 bg-green-600 text-white rounded text-center">Proceed to Checkout</a>
        </div>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
