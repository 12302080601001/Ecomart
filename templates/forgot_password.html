{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
    <form action="{{ url_for('forgot_password') }}" method="POST" class="max-w-md mx-auto p-4 border rounded-lg">
        <div class="mb-4">
            <label for="email" class="block">Email</label>
            <input type="email" name="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full p-2 bg-green-600 text-white rounded">Reset Password</button>
    </form>
{% endblock %}
