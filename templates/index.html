{% extends 'base.html' %}

{% block content %}
   
    <h2 class="text-2xl font-semibold mb-4">Our Products</h2>
    <div class="grid grid-cols-3 gap-4">
        {% for product in products %}
            <div class="border p-4 rounded-lg">
                <img src="{{ url_for('static', filename='images/' + product['images'][0]) }}" alt="{{ product['name'] }}" class="w-full h-40 object-cover rounded-lg">
                <h3 class="font-semibold text-lg mt-2">{{ product['name'] }}</h3>
                <p class="text-green-600 font-semibold">${{ product['price'] }}</p>
                <a href="{{ url_for('product_details', product_id=product['id']) }}" class="text-green-600">View Details</a>
                <a href="{{ url_for('add_to_wishlist', product_id=product['id']) }}" class="ml-2 text-green-600">Add to Wishlist</a>
                <a href="{{ url_for('add_to_cart', product_id=product['id']) }}" class="ml-2 text-green-600">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
