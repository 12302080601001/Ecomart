{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold text-red-600 mb-4">Order Failed</h2>

    <div class="text-center">
        <p>Oops! Something went wrong while placing your order.</p>
        <p>Please try again or contact support if the issue persists.</p>

        <div class="mt-4">
            <a href="{{ url_for('checkout') }}" class="w-full p-2 bg-red-600 text-white rounded text-center hover:bg-red-700 transition">Try Again</a>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="w-full p-2 bg-gray-500 text-white rounded text-center hover:bg-gray-600 transition">Return to Home</a>
        </div>
    </div>

    <style>
        .text-red-600 {
            color: #dc3545;
        }
    </style>
{% endblock %}
