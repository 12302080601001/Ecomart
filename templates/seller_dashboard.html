{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Seller Dashboard</h2>
    <p>Welcome, Seller! Manage your products, view orders, and track your sales here.</p>
    
    <div class="mt-4">
        <a href="{{ url_for('add_product') }}" class="p-2 bg-green-600 text-white rounded">Add New Product</a>
    </div>

    <div class="mt-4">
        <h3 class="text-xl">Your Products</h3>
        <ul>
            {% for product in products %}
                <li class="flex justify-between">
                    <span>{{ product['name'] }}</span>
                    <span>${{ product['price'] }}</span>
                    <a href="{{ url_for('product_details', product_id=product['id']) }}" class="text-green-600">View</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
