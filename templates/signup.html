{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="POST" class="max-w-md mx-auto p-4 border rounded-lg">
        <div class="mb-4">
            <label for="email" class="block">Email</label>
            <input type="email" name="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="role" class="block">Role</label>
            <select name="role" id="role" class="w-full p-2 border rounded" required>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
        </div>
        <button type="submit" class="w-full p-2 bg-green-600 text-white rounded">Sign Up</button>
    </form>
{% endblock %}
